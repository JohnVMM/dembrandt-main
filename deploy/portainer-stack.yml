version: "3.9"

services:
  dembrandt:
    image: ghcr.io/johnvmm/dembrandt-main:latest
    container_name: dembrandt-portainer
    ports:
      - "7005:7005"
    environment:
      - PORT=7005
      - NODE_ENV=production
    restart: unless-stopped
    shm_size: "1gb"
    volumes:
      - dembrandt_output:/app/output

volumes:
  dembrandt_output:


